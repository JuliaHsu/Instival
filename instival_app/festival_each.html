  $(document).ready(function() {

    $('body').on('click','#img_pre',function(){

        document.getElementById("img_full").style.width = "800px";
        document.getElementById("img_full").style.height = "600px";
        document.getElementById("closeImg").style.visibility="visible";

        window.history.pushState(stateObj, "", "fullFestivalPic.html");

        $('body').css("background-color","rgba(255, 255, 255, 0.6)");

    });
