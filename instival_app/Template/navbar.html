{% load staticfiles %}
<nav class="navbar navbar-costume navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            	<span class="sr-only">Toggle navigation</span>
            	<span class="icon-bar"></span>
            	<span class="icon-bar"></span>
            	<span class="icon-bar"></span>
        	</button>
        	<!--Logo-->
        	<a class="navbar-brand" href="{% url 'instival_database.views.showHomePage'%}" style="margin-left: 3px;">
        		<img src="{% static 'img/instival.png' %}">
        	</a>
		</div>
		
		<!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> 
		    
			{% if logined %}
			<div id="show-user" class="btn-group navbar-right">
			  <button type="button" class="btn navbar-dropdown dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    <h5 class="navbar-right" style="padding-top: 2px; margin-left: 5px; margin-right:5px;">{{username}}</h5>
		        <img class="img-circle navbar-right" style="padding-top: 5px; height: 35px; weight: 35px;" src="{{userpic}}">
			  </button>
			  <ul class="dropdown-menu right">
			    <li><a href="{% url 'instival_database.views.showPersonal' user=userlogin %}">Profile</a></li>
			    <li><a style="cursor: pointer;" onclick="javascript:fb_logout();">Logout</a></li>
			  </ul>
			</div>
			{% else %}
			<button id="sign-btn" type="button" class="btn btn-default navbar-btn navbar-right" style="margin-right: 5px;" onclick="location='login.html';">Sign in</button>
			{% endif %}
			
			
			<!--Search-->
			<form class="navbar-form" role="search" style="display:block;text-align:center;">
				<div class="form-group">
  					<input type="text" class="form-control" style="width: 250px;" placeholder="Search Festival">
   				</div>
   				<div class="form-group">
  					<input type="text" class="form-control" style="width: 250px;" placeholder="Search Country">
   				</div>
   				<input type="button" class="btn btn btn-default" value="Search" onclick="location.href='festival_each.html'">
				<!--<button type="submit" class="btn btn-default" onClick="self.location.href='body/location.html">Search</button>-->
  			</form>
        </div>
  	    <!-- /.navbar-collapse -->
	</div>
	<!-- /.container -->
</nav>
