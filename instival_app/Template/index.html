    <script>
    $(document).ready(function() {
        $('body').on('click', '#btn_sign', function() {
            $('#sign_full').addClass('animated zoomIn');
            document.getElementById("sign_full").style.width = "800px";
            document.getElementById("sign_full").style.height = "600px";
            document.getElementById("closeImg").style.visibility="visible";
            var stateObj = { foo: "login.html" };
            window.history.pushState(stateObj, "page 2", "login.html");
    
            $('body').css("background-color","#fff");
            $('body').css("background-color","rgba(255, 255, 255, 0.6)");
             
            // hide scroll
        });
        
   
    
    
    $('area[alt]').each(function () {
        var elem = $(this),
            map = elem.parent(),
            image = $('img[usemap="#'+map.attr('name')+'"]');
        
        elem.qtip({
            content: {
                text: $('#statesMap-' + elem.attr('alt')), // Attempt to grab content from #statesMap-<State> elements first
                attr: 'alt' // No content? Grab the content from the 'alt' attribute
            },
            position: {
                viewport: image
            },
            show: {
                event: 'click',
                solo: true
            },
            hide: {
                // Allow the user to hover on the tooltip
                fixed: true,
                delay: 200
            },
          style: {
               classes: 'qtip-yellow qtip-shadow'
            }
        });
    });
    
    });
    </script>
